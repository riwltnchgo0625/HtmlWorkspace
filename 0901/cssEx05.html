<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스 테두리 만들기</title>
  <style>
      div{
        border:solid 5px #EAEAEA;
        width:500px;
        padding:10px 20px 50px 40px;
        border-radius:40px;
        background-color:#F6F6F6;

      }
  </style>
</head>
<body>
  <div>
    (서울=연합뉴스) 이재영 기자 = 역대급 세기로 북상 중인 제11호 태풍 힌남노가 6일 경남 남해안으로 국내에 상륙할 것으로 기상청이 2일 전망했다.
    힌남노가 발생한 뒤 기상청이 국내 상륙을 전망하기는 이번이 처음이다.
    특히 이번 태풍은 과거 국내에 상륙한 태풍 가운데 가장 강력했던 '사라'와 '매미'보다도 더 강한 상태에서 상륙할 가능성이 있어 큰 피해가 우려된다.
  </div>
</body>
</html>
