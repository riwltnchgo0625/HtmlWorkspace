<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>회원가입</title>

</head>
<center>
    <body>
    <h1>회&nbsp원&nbsp가&nbsp입</h1>
    <table border="1" cellspacing="2" cellpadding="0" bgcolor="#31685" >
        <tr>
            <td>이름</td>
            <td><input type="text" ><br></td>
        </tr>

        <tr>
            <td>성별</td>
            <td><input type="radio" name="gender">남 <input type="radio" name="gender">여<br></td>
        </tr>

        <tr>
            <td>아이디</td>
            <td><input type="text"> <input type="button" value="중복확인"><br></td>
        </tr>

        <tr>
            <td>비밀번호</td>
            <td><input type="text"><br></td>
        </tr>

        <tr>
            <td>비밀번호 재입력</td>
            <td><input type="text"><br></td>
        </tr>

        <tr>
            <td>주소</td>
            <td><input type="text"> <input type="button" value="주소찾기"><br></td>
        </tr>

        <tr>
            <td>이메일</td>
            <td><input type="text">@ <input type="text">
                <select>
                    <option>선택</option>
                    <option>naver.com</option>
                    <option>daum.net</option>
                    <option>gmail.con</option>
                    <option>직접입력</option>
                </select><br>
            </td>
        </tr>

        <tr>
            <td>전화번호</td>
            <td>
                <select>
                    <option>010</option>
                    <option>011</option>
                </select>
                -<input type="text">-<input type="text"><br>
            </td>
        </tr>

        <tr>
            <td>취미</td>
            <td>
                <input type="checkbox" name="hobby1">여행
                <input type="checkbox" name="hobby2">쇼핑
                <input type="checkbox" name="hobby3">게임
                <input type="checkbox" name="hobby4">기타
                <br>
            </td>
        </tr>

        <tr height="80">
            <td>자기소개</td>
            <td><input type="text" ><br></td>
        </tr>

    </table><br>

    <input type="button" value="완료" > <input type="button" value="다시입력">
    </body>
</center>
</html>
